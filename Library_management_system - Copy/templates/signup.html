<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Your Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2C003E, #fcfcfc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .glass-card h2 {
            font-weight: bold;
            color: #EDEDED;
        }

        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(94, 23, 235, 0.5);
            border: none;
        }

        .btn-custom {
            background: #634f89;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
            color: white;
        }

        .btn-custom:hover {
            background: #8260c7;
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #EDEDED;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-white fs-4" href="/">ðŸ“š Your Library</a>
        </div>
    </nav>

    <div class="glass-card">
        <h2>Sign Up</h2>
        <form method="post" action="/signup">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Create Account</button>
        </form>
        <a href="/login" class="link">Already have an account? Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
