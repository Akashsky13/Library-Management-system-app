<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: rgb(193, 254, 177);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            color: white;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="static/123.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('librarian_login.librarian_login_page') }}">
                <div class="mb-3">
                     <label for="username" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" autocomplete="off" list="recentEmails" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" value="Login" class="btn btn-outline-primary">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
